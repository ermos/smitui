{{ $paginator := .Paginator }}

<section class="pagination">
    {{ if $paginator.HasPrev }}
    <a class="pagination__child" href="{{ $paginator.Prev.URL }}">See more recent posts</a>
    {{ end }}
    {{ if $paginator.HasNext }}
    <a class="pagination__child" href="{{ $paginator.Next.URL }}">See older posts</a>
    {{ end }}
</section>
